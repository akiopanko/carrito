<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Carrito de Compras</title>
</head>

<body>
  <!-- Container -->
  <div class="container">
    <h1 class="text-center">Carrito de Compras</h1>
    <hr>

    <!-- Row for Cards -->
    <div class="row" id="cards"></div>

    <!-- Table for Cart Items -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot id="footer">
        <tr>
          <th scope="row" colspan="5">Carrito Vacío - Comience a comprar</th>
        </tr>
      </tfoot>
    </table>

    <!-- Carrito Template -->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Cafe</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$<span>500</span></td>
      </tr>
    </template>

    <!-- Template Card -->
    <template id="template-card">
      <div class="col-12 col-md-4">
        <div class="card" style="align-items: center; margin: 10px; width: 250px;">
          <img src="path-to-image.jpg" class="card-img-top" alt="Product Image" style="width: 100px;  ">
          <div class="card-body">
            <h5 class="card-title">Cacahuates</h5>
            <p class="card-text">$<span></span></p>
            <a href="#" class="btn btn-dark">Comprar</a>
          </div>
        </div>
      </div>
    </template>

    <!-- Footer Template -->
    <template id="template-footer">
      <th scope="row" colspan="2">Total de productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          Vaciar carrito
        </button>
      </td>
      <td class="font-weight-bold">$<span>5000</span></td>
    </template>
  </div>

  <script src="app.js"></script>
</body>

</html>
